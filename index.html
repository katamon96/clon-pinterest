<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Pinterest</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav id="navbar-pinterest">
        <a class="navbar_ancla" href="https://www.pinterest.com.mx/"><img src="./icons/logo.png" alt="Logo Pinterest"></a>
        <div class="navbar_pinteres_buttons_container">
            <div class="navbar_pinterest_buttons">
                <button class="btn_inicio">Inicio</button>
                <button class="btn_hoy">Hoy</button>
                <select name="btn_option">
                    <option value="" hidden selected>Crear</option>
                    <option value="idea">Crear una Idea Pin</option>
                    <option value="pin">Crear Pin</option>
                </select>
            </div>
        </div>
        <div class="navbar_input_search_container">
            <div class="navbar_input_search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                <input class="finder" type="search" placeholder="Buscar">
            </div>
        </div>
        <div class="navbar_user_buttons_container">
            <div class="navbar_user_buttons">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 448c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9c-5.5 9.2-11.1 16.6-15.2 21.6c-2.1 2.5-3.7 4.4-4.9 5.7c-.6 .6-1 1.1-1.3 1.4l-.3 .3 0 0 0 0 0 0 0 0c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c28.7 0 57.6-8.9 81.6-19.3c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9zM128 208a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm128 0a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm96 32a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                <select name="dropdown_crear" id="dropdown_crear">
                    <option value="user">Usuario</option>
                    <option value="saab">Crear Pin</option>
                </select>
            </div>
        </div>
    </nav>
    <main id="content">
        <!-- Contenedor de pines -->
        <div class="pin_container">  <!-- Display gred -->
            <div class="card card_small">
                <div class="card_content">
                    <img src="./imgs/eva_01.png" alt="Unidad Eva modelo 01"> <!-- recortar la imagen y centrar en la previsualizacion (buscar) -->
                </div>
                <div class="card_buttons_on_hover">
                    <p>buttons</p>
                </div>
            </div> <!-- dos clases juntas -->
            <div class="card card_medium">
                <div class="card_content">
                    <img src="./imgs/eva_01.png" alt="Unidad Eva modelo 01">
                </div>
                <div class="card_buttons_on_hover">
                    <p>buttons</p>
                </div>
            </div>
            <div class="card card_large">
                <div class="card_content">
                    <img src="./imgs/eva_01.png" alt="Unidad Eva modelo 01">
                </div>
                <div class="card_buttons_on_hover">
                    <p>buttons</p>
                </div>
            </div>
            <div class="card card_small">
                <div class="card_content">
                    <img src="./imgs/eva_02.png" alt="Unidad Eva modelo 01">
                </div>
                <div class="card_buttons_on_hover">
                    <p>buttons</p>
                </div>
            </div>
            <div class="card card_medium">
                <div class="card_content">
                    <img src="./imgs/eva_02.png" alt="Unidad Eva modelo 01">
                </div>
                <div class="card_buttons_on_hover">
                    <p>buttons</p>
                </div>
            </div>
            <div class="card card_large">
                <div class="card_content">
                    <img src="./imgs/eva_02.png" alt="Unidad Eva modelo 01">
                </div>
                <div class="card_buttons_on_hover">
                    <p>buttons</p>
                </div>
            </div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
            <div class="card card_small"></div>
            <div class="card card_medium"></div>
            <div class="card card_large"></div>
        </div>
        <!-- Fin de contenedor de pines -->
        <!-- Botón flotante -->
        <div class="container-fluid d-flex position-absolute bottom-0 end-0">
            <a title="Agregar" class="btn btn-primary btn-lg rounded-circle ms-auto me-5 mb-5"
                ng-click="disposeRequest()" data-bs-toggle="modal" data-bs-target="#newRequest">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <!-- Fin botón flotante -->
    </main>
</body>

</html>
